<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="input-wrapper">
        <input
          placeholder="Search for any IP address or domain"
          id="ip-address"
        />
        <button id="search-btn"><img src="images/icon-arrow.svg" /></button>
      </div>
    </header>
    <div class="info-container">
      <div class="info-box">
        <h2>IP Address</h2>
        <p class="info-data" id="current-ip"></p>
      </div>
      <div class="vertical-line"></div>
      <div class="info-box">
        <h2>Location</h2>
        <p class="info-data" id="current-location"></p>
      </div>
      <div class="vertical-line"></div>
      <div class="info-box">
        <h2>Timezone UTC</h2>
        <p class="info-data" id="current-zone"></p>
      </div>
      <div class="vertical-line"></div>
      <div class="info-box">
        <h2>ISP</h2>
        <p class="info-data" id="current-isp"></p>
      </div>
      <!-- add offset value dynamically using the API -->
    </div>
    <div id="map"></div>
    <script src="script.js"></script>

    <div class="attribution">Coded by Simon Hickling</div>
  </body>
</html>
